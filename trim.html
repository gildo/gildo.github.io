<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div id="editor">
  <textarea id="pec"></textarea>
  <textarea id="trimmed"></textarea>

</div>
<button onclick="CopyToClipboard('trimmed')">Copy text</button>

</div>

<script>
  $('#pec').bind('input propertychange', async function () {
    var mails = this.value.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
    var trimmedPecs = mails.join(", ")
    await $('#trimmed').text(trimmedPecs)
    await CopyToClipboard('trimmed')
  });


  function CopyToClipboard(containerid) {
    var copyText = document.getElementById("trimmed");

    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /*For mobile devices*/

    /* Copy the text inside the text field */
    document.execCommand("copy");

  }
</script>

<style>
  html,
  body,
  #editor {
    margin: 0;
    height: 100%;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
  }

  textarea,
  #editor div {
    display: inline-block;
    width: 49%;
    height: 100%;
    vertical-align: top;
    box-sizing: border-box;
    padding: 0 20px;
  }

  textarea {
    border: none;
    border-right: 1px solid #ccc;
    resize: none;
    outline: none;
    background-color: #f6f6f6;
    font-size: 14px;
    font-family: 'Monaco', courier, monospace;
    padding: 20px;
  }

  code {
    color: #f66;
  }
</style>
